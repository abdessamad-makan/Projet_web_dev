<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\css\generate.css">
    <title>Generate Images</title>
</head>
<body>
    <header>
        <a href="/" class="home-icon">ğŸ </a>
    </header>
    <main>
        <section class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label for="model_type">Model Type:</label>
                    <select name="model_type" id="model_type">
                        <option value="Normal">Normal</option>
                        <option value="Covid-19">Covid-19</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="num_images">Number of Images:</label>
                    <input type="number" name="num_images" id="num_images" min="1" max="10">
                </div>
                <button type="submit" class="btn">Generate</button>
            </form>
        </section>
        {% if images %}
            <section class="image-gallery">
                <h2>Generated Images</h2>
                <ul>
                    {% for image in images %}
                        <li>
                            <img src="{{ image.download_url }}" alt="Generated Image" />
                            <br>
                            <a href="{{ image.download_url }}" download class="btn btn-download">Download</a>
                        </li>
                    {% endfor %}
                </ul>
            </section>
        {% endif %}
    </main>
</body>
</html>
